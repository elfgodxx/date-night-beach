<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Starry Night at the Beach</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', cursive;
    color: white;
    text-align: center;
    overflow: hidden;
    background: #000;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
  }
  #ocean {
    z-index: 0;
  }
  #stars {
    z-index: 1;
  }
  #fireworks {
    z-index: 3;
    pointer-events: none;
  }
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    transition: opacity 0.8s ease;
  }
  .content {
    position: relative;
    z-index: 5;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }
  button {
    padding: 1em 2em;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #beginButton { background: #f5a623; color: white; }
  #sayYes { background: #ff69b4; color: white; }
  #invite-message {
    display: none;
    font-size: 1.5em;
    color: #ffebcd;
    text-shadow: 0 0 10px rgba(255,255,255,0.8);
    max-width: 90%;
    margin-top: 20px;
  }
</style>
</head>
<body>
<canvas id="ocean"></canvas>
<canvas id="stars"></canvas>
<canvas id="fireworks"></canvas>
<div class="overlay" id="overlay">
  <button id="beginButton">Begin</button>
</div>
<div class="content">
  <h1>Hi Sophia,</h1>
  <p>How about a night at Uraya Beach Sands?</p>
  <button id="sayYes">Say Yes âœ¨</button>
  <div id="invite-message">Sophia, I canâ€™t wait to hold your hand at Uraya Beach Sands ðŸŒŠ and watch the stars with you all night âœ¨</div>
</div>
<audio id="oceanSound" src="assets/ocean-waves.mp3" loop></audio>
<script>
const overlay = document.getElementById('overlay');
const beginButton = document.getElementById('beginButton');
const oceanSound = document.getElementById('oceanSound');
beginButton.addEventListener('click', () => {
  oceanSound.play().catch(err => console.log(err));
  overlay.style.opacity = '0';
  setTimeout(() => overlay.style.display = 'none', 800);
});

// Realistic beach water rendering
const oceanCanvas = document.getElementById('ocean');
const oceanCtx = oceanCanvas.getContext('2d');
let OW = oceanCanvas.width = window.innerWidth;
let OH = oceanCanvas.height = window.innerHeight;
window.addEventListener('resize', () => {
  OW = oceanCanvas.width = window.innerWidth;
  OH = oceanCanvas.height = window.innerHeight;
  drawOcean();
});

const waterImg = new Image();
waterImg.src = 'https://i.ibb.co/Y0nkjbK/water-texture.jpg';
const sandImg = new Image();
sandImg.src = 'https://i.ibb.co/WFRdk0t/sand-texture.jpg';
let offset = 0;

function drawOcean() {
  oceanCtx.clearRect(0, 0, OW, OH);
  if (waterImg.complete) {
    for (let y = 0; y < OH * 0.6; y += waterImg.height) {
      for (let x = -offset; x < OW + waterImg.width; x += waterImg.width) {
        oceanCtx.drawImage(waterImg, x, y, waterImg.width, waterImg.height);
      }
    }
  }
  if (sandImg.complete) {
    for (let x = 0; x < OW; x += sandImg.width) {
      oceanCtx.drawImage(sandImg, x, OH * 0.6, sandImg.width, sandImg.height);
    }
  }
}

function animateOcean() {
  offset += 0.3;
  if (offset > waterImg.width) offset = 0;
  drawOcean();
  requestAnimationFrame(animateOcean);
}
waterImg.onload = () => {
  sandImg.onload = () => {
    animateOcean();
  }
}

// Fireworks and shooting stars code stays same as before...
</script>
</body>
</html>
