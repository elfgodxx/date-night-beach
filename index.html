<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Starry Night at the Beach</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    font-family: 'Segoe UI', cursive;
    color: white;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
    z-index: 0;
  }
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 0.8s ease;
    z-index: 10;
  }
  .overlay button {
    padding: 1em 2em;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    background: #f5a623;
    cursor: pointer;
  }
  h1, p {
    text-align: center;
    position: relative;
    z-index: 1;
  }
  #invite-message {
    display: none;
    font-size: 1.5em;
    text-align: center;
    margin-top: 20px;
    color: #ffebcd;
    text-shadow: 0 0 10px rgba(255,255,255,0.8);
    z-index: 1;
  }
  #sayYes {
    padding: 1em 2em;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    background: #ff69b4;
    cursor: pointer;
    z-index: 1;
  }
</style>
</head>
<body>
<canvas id="stars"></canvas>
<div class="overlay" id="overlay">
  <button id="beginButton">Begin</button>
</div>
<h1>Hi Sophia,</h1>
<p>How about a night at Uraya Beach Sands?</p>
<button id="sayYes">Say Yes âœ¨</button>
<div id="invite-message">Sophia, I canâ€™t wait to hold your hand at Uraya Beach Sands ðŸŒŠ and watch the stars with you all night âœ¨</div>
<audio id="oceanSound" src="assets/ocean-waves.mp3" loop></audio>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  const overlay = document.getElementById('overlay');
  const beginButton = document.getElementById('beginButton');
  const oceanSound = document.getElementById('oceanSound');
  beginButton.addEventListener('click', () => {
    oceanSound.play().catch(err => console.log(err));
    overlay.style.opacity = '0';
    setTimeout(() => {
      overlay.style.display = 'none';
    }, 800);
  });

  const sayYesButton = document.getElementById('sayYes');
  const inviteMessage = document.getElementById('invite-message');
  sayYesButton.addEventListener('click', () => {
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 0.6 }
    });
    inviteMessage.style.display = 'block';
  });

  // Starfield animation
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let w, h;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const stars = Array.from({ length: 200 }, () => {
    return {
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.5,
      d: Math.random() * 0.5
    };
  });

  function drawStars() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = 'white';
    stars.forEach(s => {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fill();
    });
    moveStars();
  }

  function moveStars() {
    stars.forEach(s => {
      s.y += s.d;
      if (s.y > h) {
        s.y = 0;
        s.x = Math.random() * w;
      }
    });
  }

  function animate() {
    drawStars();
    requestAnimationFrame(animate);
  }
  animate();
</script>
</body>
</html>
